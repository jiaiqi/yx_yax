  html,
  body {
    padding: 10px;
    background-color: #eee;
    height: calc(100% - 20px);
    overflow-y: auto;
  }

  body {
    padding: 10px;
  }

  .layui-container {
    background-color: #ffffff;
    border-radius: 20px;
    width: 100%;
    min-height: 100%;
  }

  #user-menus {
    padding: 20px;
    /* display: ; */
    display: grid;
    grid-gap: 10px;
    /* grid-template-columns: 1fr 1fr 1fr 1fr; */
    grid-template-columns: repeat(auto-fill, minmax(min(100%, 250px), 1fr));
  }

  .tenant-layout {
    display: flex;
    flex-direction: column;
    font-size: 13px;
    height: 120px;
    border: 1px solid #eee;
    border-radius: 10px;
    background-color: rgb(244, 246, 249);
    position: relative;
  }

  .tenant-layout.active {
    border-color: #1e9fff;
  }

  .tenant-layout:hover {
    cursor: pointer;
    border-color: #1e9fff;
  }

  .tenant-layout .svg-icon {
    width: 24px;
    height: 24px;
    position: absolute;
    right: 10px;
    top: 10px;
    z-index: 99;
    transition: all 0.2s ease;

    &:hover {
      cursor: pointer;
      transform: scale(1.1);
    }
  }

  .tenant-layout-tag {
    height: 25px;
    display: flex;
    flex-direction: column;
    /* justify-content: space-between; */
    width: max-content;
    align-items: normal;
    padding: 10px 0;
  }

  .tenant-layout-tag span {
    background-color: #1e9fff;
    color: #fff;
    line-height: 14px;
    padding: 5px 20px;
    height: 24px;
  }

  .avatar {
    width: 40px;
    height: 40px;
    padding: 10px;
    border-radius: 50%;
    /* border: 1px solid #eee; */
  }

  .tenant-layout-app {
    padding: 2px 10px 10px 10px;
    display: flex;
    height: 55px;
    align-items: center;
    flex-direction: row;
  }

  .tenant-layout-app div {
    display: flex;
    flex-direction: column;
  }

  .sub-name-text {
    font-size: 12px;
    color: #b3b3b3;
    border: 1px solid #b3b3b3;
    border-radius: 2px;
    width: max-content;
    padding: 0 5px;
  }

  .name-text {
    font-size: 16px;
    color: #000;
    font-weight: bold;
  }
</style>
