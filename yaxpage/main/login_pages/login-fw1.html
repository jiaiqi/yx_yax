	.main_cen_top span {

		font-size: 28px;

	.main_cen_cen {

	.main_cen_cen_top {

	.main_cen_cen_top input {

	.main_cen_cen_top:last-child {

	}

	.remberPass {

		align-items: center;

	}

	button {
		width: 100%;
		padding: 10px 0;
		color: white;
		font-size: 18px;
		background-image: linear-gradient(to top, #00b5fe, #0179e5);
		border: none;
