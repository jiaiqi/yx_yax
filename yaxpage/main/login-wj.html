<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" href="/main/favicon.ico" />
</head>

<style>
  html,
  body {
    background-color: transparent;
    margin: 0;
    padding: 0;
  }

  .login-page-wrap {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(44.8deg, rgba(160, 205, 255, 0) 2.05%, rgba(29, 89, 213, 1) 100.1%);
  }

  .login-page {
    width: 100%;
    height: 100%;
    background-image: url(/main/images/login/wj_login.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-y: auto;
  }

  .login-box {
    /* width: 1056px; */
    min-height: 600px;
    padding-bottom: 50px;
    line-height: 20px;
    /* border-radius: 15px; */
    background-color: #fff;
    color: #101010;
    font-size: 14px;
    text-align: center;
    display: flex;
    box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
    border: 1px solid #ebeef5;
  }

  .left-img {
    width: 463.35px;
    height: 100%;
    background-image: url(/main/images/login/login-left-img.png);
    background-size: cover;
  }

  .left-img .title {
    width: 238px;
    height: 50px;
    text-align: left;
    background-image: url("/main/images/login/welcome.png");
    background-repeat: no-repeat;
    margin-top: 60px;
    margin-left: 40px;
  }

  .left-img .sub-title {
    height: 39px;
    line-height: 39px;
    color: rgba(16, 16, 16, 1);
    font-size: 28px;
    text-align: left;
    margin-left: 40px;
    margin-top: 9.5px;
    margin-bottom: 15.5px;
    font-weight: bold;
  }

  .left-img .sub-sub-title {
    width: 180px;
    height: 28px;
    line-height: 28px;
    color: rgba(51, 51, 51, 1);
    font-size: 20px;
    text-align: left;
    margin-left: 40px;
    font-weight: bold;
  }

  .right-box {
    /*display: flex;*/
    box-sizing: border-box;
    width: 590px;
    /*flex-wrap: wrap;*/
    /*align-items: flex-start;*/
    display: none;
  }

  .right-box.login-right-box {
    display: block;
  }

  .right-box.bind-right-box {
    padding: 60px;
  }

  .right-box .nav {
    /*padding-left: 20px;*/
    display: flex;
    font-size: 18px;
    cursor: pointer;
  }

  .right-box .nav:active {
    transform: translate(1px, 1px);
  }

  .right-box .nav .icon {
    background-image: url("/main/images/login/if-double-left.png");
    width: 20px;
    height: 20px;
    margin-right: 20px;
  }

  .right-box.bind-right-box .title {
    text-align: left;
    margin: 34px 0;
    font-size: 36px;
    line-height: 40px;
    color: #216E26;
  }

  .right-box.bind-right-box .sub-title {
    /*height: 25px;*/
    /*line-height: 25px;*/
    /*color: #333333;*/
    /*font-size: 18px;*/
    /*text-align: left;*/
    height: 40px;
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    font-size: 18px;
  }

  .right-box.bind-right-box .sub-title .account-type {
    border-bottom: 2px solid transparent;
    margin-right: 40px;
    color: #8e8e93;
    padding-bottom: 10px;
    cursor: pointer;
  }

  .right-box.bind-right-box .sub-title .account-type.active {
    border-bottom-color: #1684fc;
    color: #0C0C0C;
    font-weight: bold;
  }

  .right-box.bind-right-box .bind-account {
    display: block;
  }

  .right-box.bind-right-box .bind-phone {
    display: none;
  }

  .right-box.bind-right-box .account-login {
    padding: 0;
  }

  .right-box.bind-right-box .account-login .btn {
    width: 102px;
    height: 34px;
    line-height: 20px;
    border-radius: 4px;
    background-color: #216E26;
    color: #fff;
    font-size: 14px;
    text-align: center;
    border: none;
    cursor: pointer;
  }

  .right-box.bind-right-box .account-login .btn:active {
    transform: translate(1px, 1px);
  }

  .right-box.bind-right-box .account-login .btn.disabled {
    background-color: #c0d0e2;
    cursor: none;
    pointer-events: none;
  }

  .right-box.bind-right-box .account-login .btn.disabled:active {
    transform: none;
  }

  .login-tips {
    text-align: right;
    color: #216E26;
    padding: 20px;
  }

  .login-logo {
    margin-bottom: 10px;
  }

  .login-logo img {
    width: 50px;
    height: 50px;
    /* border-radius: 50%;
    background: #ccc; */
  }

  .login-title {
    font-size: 20px;
    font-weight: bold;
  }

  .login-tabs {
    margin-top: 25px;
    margin-left: 55px;
    margin-right: 55px;
    display: flex;
    justify-content: center;
    font-size: 18px;
    color: #8e8e93;
    /* font-weight: bold; */
    border-bottom: 0.5px solid #e1e3e6;
    box-sizing: border-box;
  }

  .login-tabs .active {
    color: #216E26;
    position: relative;
  }

  .login-tabs .active::after {
    content: '';
    display: block;
    width: 100%;
    height: 4px;
    background-color: #216E26;
    position: absolute;
    bottom: -3px;
    left: 0;
  }

  .login-tabs .tab {
    padding-bottom: 20px;
    line-height: 40px;
    margin-right: 40px;
    user-select: none;
    cursor: pointer;
  }

  .login-form {
    padding: 48px 57px 0;
    width: 100%;
    box-sizing: border-box;

  }

  .login-form.scan-login {
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .login-form .qrcode {
    width: 295px;
    height: 295px;
    background-color: #e2e2e2;
  }

  .login-form .tips {
    margin-top: 33px;
    font-size: 16px;
  }

  .login-form .form-item {
    width: 100%;
    height: 57px;
    display: flex;
    align-items: center;
    background-color: #f0f4f9;
    border: 1px solid #f0f4f9;
    margin-bottom: 31px;
    padding: 14px;
    box-sizing: border-box;
    color: #626060;
    border-radius: 8px;
  }

  .login-form .form-item .input {
    min-width: 120px;
  }

  .form-item .icon {
    width: 28px;
    height: 28px;
    margin: 0 7px;
    background-size: 100% 100%;
    background-repeat: no-repeat;
  }

  .form-item .icon.icon-account {
    background-image: url("/main/images/login/md-person_outline.svg");
  }

  .form-item .icon.icon-lock {
    background-image: url("/main/images/login/md-lock_outline.svg");
  }

  .form-item .icon.icon-eye {
    background-image: url("/main/images/login/eye-close.svg");
    cursor: pointer;
  }

  .form-item .icon.icon-eye.open {
    background-image: url("/main/images/login/eye-open.svg");
  }

  /*获取验证码按钮*/
  .right-box.bind-right-box .account-login #codeBtn {
    background-color: #216E26;
    cursor: pointer;
  }

  .right-box.bind-right-box .account-login #codeBtn.disabled {
    background-color: #c0d0e2;
    cursor: none;
  }

  .form-item .input {
    flex: 1;
    outline: none;
    border: none;
    height: 28px;
    background-color: transparent;
    font-size: 18px;
  }

  .save-password {
    margin-bottom: 35px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    padding: 0 5px;
  }

  .save-password .item {
    line-height: 34px;
    cursor: pointer;
    user-select: none;
    border-bottom: 1px solid transparent;
  }

  .save-password .item.a:hover {
    border-bottom-color: #333;
  }

  .save-password .item.a:active {
    transform: translate(1px, 1px);
  }

  .button-box {
    padding: 0;
  }

  .button-box .btn-green {
    width: 100%;
    height: 62px;
    line-height: 20px;
    border-radius: 4px;
    background-color: #216E26;
    color: rgba(255, 255, 255, 1);
    font-size: 20px;
    text-align: center;
    font-family: "Microsoft YaHei", serif;
    border: none;
    cursor: pointer;
  }

  .button-box .btn-green:active {
    transform: translate(1px, 1px);
  }

  .button-box .btn-green.disabled {
    background-color: #c0d0e2;
    cursor: none;
  }

  .button-box .btn-green.disabled:active {
    transform: none;
  }

  @media screen and (max-width: 450px) {
    .login-title,.login-logo{
      display: none;
    }
    .login-tips{
      padding: 5px;
    }
   
    .login-box{
      min-height: 0;
      padding-bottom: 0;
    }
    .login-page-wrap,
    .login-page {
      background-image: none;
      background-color: #fff;
      padding: 10px;
      display: block;
      box-sizing: border-box;
    }
    .login-page{
      padding-top: 0;
    }
    .login-page .login-box {
      width: unset;
      height: unset;
      box-shadow: none;
      border: none;
    }

    .left-img {
      display: none;
    }

    .login-tabs {
      font-size: 20px;
      margin: 0 0 20px;
      text-align: center;
      justify-content: center;
      border-bottom: none;

    }

    .login-tabs .tab {
      font-size: 16px;
      margin: 0;
      /*flex: 1;*/
      padding-bottom: 0;
    }

    .login-tabs .tab:first-child {
      margin-right: 50px;
    }

    .login-form {
      padding: 0;
    }

    .right-box {
      width: 100%;
      margin: 0 auto;
    }

    .save-password {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .login-form .form-item {
      padding: 7px;
      margin-bottom: 10px;
      margin-top: 20px;
      height: 45px;
    }

    .icon.icon-account,
    .icon.icon-lock,
    .icon.icon-eye {
      margin-left: 0;
      font-size: 20px;
    }

    .button-box .btn-green {
      height: 40px;
    }
  }
</style>

<body class="login-page-wrap">
  <div class="login-page">
    <div class="login-box">
      <div class="right-box login-right-box">
        <div class="login-tips site-name">
          --
        </div>
        <div class="login-logo">
          <img src="./assets/logo.png" class="logo" alt="">
        </div>
        <div class="login-title">管理网络身份认证登录系统
        </div>
        <div class="login-tabs">
          <div class="tab active" data-tab="pwd">用户名登录</div>
          <div class="tab" data-tab="uk">UTS-KEY
          </div>
        </div>
        <div class="login-form account-login">
          <div class=" form-item">
            <div class="icon icon-account"></div>
            <input class=" input-box input" name="user_no" id="user_no" value="" placeholder="请输入账号"
              lay-verify="required" type="text" autocomplete="off" />
          </div>
          <div class=" form-item">
            <div class="icon icon-lock"></div>
            <input class="input-box input" name="pwd" id="pwd" value="" placeholder="请输入密码" lay-verify="required"
              type="password" autocomplete="off" />
            <div class="icon icon-eye" id="icon-eye"></div>
          </div>
          <div class="save-password">
            <div class="item">
              <input type="checkbox" id="ck_rmbUser" name="savePwd" />
              <label for="ck_rmbUser">
                保持登录状态
              </label>
            </div>
          </div>
          <!-- <div class="save-password">
            <div class="item">
              <input
                type="checkbox"
                id="ck_rmbUser"
                name="savePwd"
              />
              <label for="ck_rmbUser">
                记住密码
              </label>
            </div>
            <div class="item">
              <a
                href="./page/ResetPassword.html"
                target="_blank"
                class="forget-password"
              >
                忘记密码？
              </a>
            </div>
          </div> -->

          <div class="button-box">
            <button class="btn-green" id="loginbtn">登录</button>
          </div>
        </div>

        <div class="login-form scan-login">
          <div id="login_container" class="qrcode"></div>
          <div class="tips">使用微信扫码登录</div>
        </div>
      </div>

      <div class="right-box bind-right-box">
        <div class="nav" onclick="window.location.reload()">
          <div class="icon"></div>
          <span>
            返回首页
          </span>
        </div>
        <div class="title">
          账号绑定
        </div>
        <div class="sub-title">
          <div class="account-type active" data-type="account">账号密码绑定</div>
          <div class="account-type" data-type="phone">短信绑定</div>
        </div>
        <div class="login-form account-login">
          <div class="bind-account">
            <div class=" form-item">
              <div class="icon icon-account"></div>
              <input class=" input-box input" name="bind_user_no" id="bind_user_no" value="" placeholder="请输入账号"
                type="text" autocomplete="off" />
            </div>
            <div class=" form-item">
              <div class="icon icon-lock"></div>
              <input class=" input-box input" name="bind_pwd" id="bind_pwd" value="" placeholder="请输入密码" type="password"
                autocomplete="off" />
              <div class="icon icon-eye" id="bind_icon-eye"></div>
            </div>
          </div>
          <div class="bind-phone">
            <div class="form-item">
              <input type="text" class="input" placeholder="请输入手机号" id="phone" name="bindAccountPhone"
                autocomplete="off" />
              <button class="btn disabled" id="codeBtn">获取验证码</button>
            </div>
            <div class="form-item">
              <input type="text" class="input" placeholder="验证码" id="phoneCode" name="bindAccountPhoneCode"
                autocomplete="off" />
            </div>
          </div>
          <div class="button-box">
            <button class="btn-blue disabled" id="bindBtn">绑定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/jquery-migrate-3.4.1.min.js"></script>

<script type="text/javascript">
  layui.use(["layer", "element"], function () {
    var element = layui.element;
    var layer = layui.layer;
  });

  function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg); //匹配目标参数
    if (r != null) return unescape(r[2]);
    return null; //返回参数值
  }

  initUrlParams();

  if(sessionStorage.getItem("siteName")){
    document.querySelector('.site-name').innerText = sessionStorage.getItem("siteName");
  }
</script>

</html>
