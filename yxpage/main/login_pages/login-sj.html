<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>百想软件AI平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/../main/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/../main/css/login.css" media="all" />
	<link rel="icon" href="./../main/favicon.ico">
</head>
<style>
.login-view {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.layui-header {
    text-align: center;
	width:100vw;
	    position: fixed;
    top: 0;
}
.layui-header img.logo {
    margin-top: 2rem;
    width: 320px;
    height: auto;
	max-height:60px;
}
.login{
	height:auto;
	top: auto;
	    position: fixed;
		margin:0;
    left: auto;
    position: relative;
	min-height:342px;
	z-index: 9999;
}
.layui-main {
    width: auto;
}
ul.layui-tab-title {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}
.layui-tab-content {
    padding:0 10px;
}
.layui-tab-item{
	padding:10px 20px;
	text-align: center;
}

.layui-tab-item iframe {
    width: 200px;
	height: 260px;
}
.layui-tab-item img{
	width:200px;
	height:200px;
}


.layui-form-item {
    margin-bottom: 20px;
    clear: both;
	display: flex;
    flex-direction: row;
    justify-content: space-between;
}
.layadmin-user-login-body .layui-form-item {
    position: relative;
}
.layadmin-user-jump-change {
    float: right;
	position: absolute;
    right: 50px;
}
#ck_rmbUser{
 margin-top:10px;
 line-height:18px;
}
.layui-form-item .layui-form-checkbox[lay-skin=primary] {
        margin-top: -4px;
}
.layui-form-checkbox[lay-skin=primary] span {
    color: #333;
}
.layui-input {
    background-color: #f3f3f3;
}
.user-login-view{
	<!-- min-height:400px; -->
}
.layui-btn{
	    background-color: #198de8;
}
.layui-tab-brief>.layui-tab-title .layui-this {
    color: #3099ea;
}
.layui-tab-brief>.layui-tab-more li.layui-this:after, .layui-tab-brief>.layui-tab-title .layui-this:after {
    border: none;
    border-radius: 0;
    border-bottom: 3px solid #3099ea;
}
</style>

<body>
<div class="">
	<div class="video_mask login-view" style="background:#FFF url(./../images/SHUJU.png) no-repeat 0 0 fixed;background-size: cover; ">
	
	<div class="layui-header header header-index">
		<img class="logo" style="display:none" id = 'login_log' alt="Brand" height="60" src="">
		
	</div>
	
	   <div style="font-size:2.4rem;color:#ffffff;text-align:center;line-height:1.8;padding-bottom:5rem;text-shadow: #456e8a 0.1em 0.1em 0.2em">标准化应用数据中心</div>
	<div class="login" style="width:auto;">
	    
	   <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		  <ul class="layui-tab-title">
			<li class="layui-this">账号登录</li>
			<li>扫码登录</li>
		  </ul>
		  <div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<div class="user-login-view"  style="padding-top:20px;">
					<h1 id="login_title"></h1>
					<div class="layui-form-item">
						<input class="layui-input" name="user_no" id="user_no" value="" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
					</div>
					<div class="layui-form-item">
						<input class="layui-input" name="pwd" id="pwd"  value="" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
					</div>
					<button class="layui-btn login_btn" id="loginbtn" lay-submit="" lay-filter="login">登录</button>
					
					<div class="layui-form-item" style="margin-bottom: 20px;" id="forget_pwd_id">
					  <div>
					  <input type="checkbox" id="ck_rmbUser" name="remember" lay-skin="primary" title="记住密码">
					  <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span style="padding:0;">记住密码</span></div>
					  </div>
					  <a href="forgetpwd.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
				   </div>
				</div>
			
			</div>
			<div class="layui-tab-item" id="login_container">
				
			</div>
		  </div>
		</div> 
	</div>
	<div class="layui-footer footer footer-index">
	  <div class="layui-main">
		<p id="login_copyright"></p>
		<p class="site-union">
		  <span id="login_beian_1"></span>
		  <span id="login_beian_2"></span>
		</p>
	  </div>
	</div>
	
	</div>

</div>
	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/jquery-migrate-3.4.1.min.js"></script>
	<script src="/../js/jquery.cookie.js"></script>
	<script language="JavaScript"  src="/../js/server.js"></script>
	<script type="text/javascript" src="./../login.js"></script>
	<script type="text/javascript" src="./../layui/layui.js"></script>
	<script type="text/javascript" src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
	<script type="text/javascript">
	
		layui.use('element', function(){
       var element = layui.element;
    });
	
	  

	
	</script>
	

</body>
</html>
