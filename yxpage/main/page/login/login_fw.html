    /* 增强的建筑轮廓背景 */
    .city-skyline {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45%;
      z-index: 1;
    }

    .building {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, rgba(30, 58, 138, 0.8), rgba(59, 130, 246, 0.4));
      border-radius: 4px 4px 0 0;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      animation: buildingGlow 4s ease-in-out infinite alternate;
    }

    @keyframes buildingGlow {
      0% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      100% {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }
    }

    .building::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 20%;
      width: 60%;
      height: 80%;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 8px,
          rgba(59, 130, 246, 0.2) 8px,
          rgba(59, 130, 246, 0.2) 12px);
      border-radius: 2px;
    }

    .building::after {
      content: '';
      position: absolute;
      top: 5%;
      left: 10%;
      width: 80%;
      height: 10%;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.8) 20%,
          transparent 40%,
          rgba(255, 255, 255, 0.6) 60%,
          transparent 80%,
          rgba(255, 255, 255, 0.4) 100%);
      border-radius: 2px;
    }

    .building:nth-child(1) {
      left: 2%;
      width: 8%;
      height: 40%;
      animation-delay: 0s;
    }

    .building:nth-child(2) {
      left: 12%;
      width: 6%;
      height: 55%;
      animation-delay: 0.5s;
    }

    .building:nth-child(3) {
      left: 20%;
      width: 10%;
      height: 75%;
      animation-delay: 1s;
    }

    .building:nth-child(4) {
      left: 32%;
      width: 7%;
      height: 60%;
      animation-delay: 1.5s;
    }

    .building:nth-child(5) {
      left: 41%;
      width: 12%;
      height: 85%;
      animation-delay: 2s;
    }

    .building:nth-child(6) {
      left: 55%;
      width: 9%;
      height: 70%;
      animation-delay: 2.5s;
    }

    .building:nth-child(7) {
      left: 66%;
      width: 8%;
      height: 50%;
      animation-delay: 3s;
    }

    .building:nth-child(8) {
      left: 76%;
      width: 11%;
      height: 90%;
      animation-delay: 3.5s;
    }

    .building:nth-child(9) {
      left: 89%;
      width: 9%;
      height: 45%;
      animation-delay: 4s;
    }

    /* 浮动粒子效果 */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .btn-login {

      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(30, 60, 114, 0.2);
      position: relative;
      overflow: hidden;
    }

    .btn-login::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      transition: all 0.6s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 60, 114, 0.3);
    }

    .btn-login:hover::after {
      left: 120%;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
      color: #777;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {

  <script>
    // 创建浮动粒子
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // 随机属性
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 15;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.bottom = `-10px`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }
    }

    // 表单验证
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === '') {
        alert('请输入用户名');
        return;
      }

      if (password === '') {
        alert('请输入密码');
        return;
      }

      // 显示加载效果
      const btn = document.querySelector('.btn-login');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
      btn.disabled = true;

      // 模拟登录过程
      setTimeout(() => {
        btn.innerHTML = '登录成功 <i class="fas fa-check"></i>';
        setTimeout(() => {
          alert('登录成功！正在跳转至系统...');
          btn.innerHTML = '登录系统';
          btn.disabled = false;
        }, 800);
      }, 1500);
    });

    // 添加简单的动画效果
    const formElements = document.querySelectorAll('.form-group, .btn-login, .social-btn');
    formElements.forEach((el, index) => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)';
      setTimeout(() => {
        el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      }, 300 + index * 100);
    });

    // 初始化粒子
    createParticles();

    // 添加建筑轮廓动画
    const buildings = document.querySelectorAll('.building');
    buildings.forEach((building, index) => {
      building.style.transition = 'transform 0.5s ease';
      setTimeout(() => {
        building.style.transform = 'translateY(0)';
      }, 500 + index * 50);
    });
  </script>
