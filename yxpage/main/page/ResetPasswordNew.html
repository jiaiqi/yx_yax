<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>找回密码 - 万像综合管理系统</title>
  <link rel="stylesheet" href="../../main/layui/css/layui.css">
  <script src="../../main/layui/layui.js"></script>
  <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow-x: hidden;
  }

  /* 背景动画效果 */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    animation: float 20s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(1deg); }
  }

  .reset-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    width: 90%;
    max-width: 900px;
    min-height: 600px;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .reset-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    background-size: 200% 100%;
    animation: gradient 3s ease infinite;
  }

  @keyframes gradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .reset-header {
    text-align: center;
    padding: 40px 40px 20px;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
  }

  .reset-header h1 {
    color: #2c3e50;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .reset-header p {
    color: #7f8c8d;
    font-size: 16px;
    margin: 0;
  }

  .steps-container {
    padding: 0 40px;
    margin-bottom: 30px;
  }

  .steps-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    margin: 20px 0;
  }

  .steps-wrapper::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 3px;
    background: #e9ecef;
    border-radius: 2px;
    z-index: 1;
  }

  .step-progress {
    position: absolute;
    top: 50%;
    left: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 2px;
    z-index: 2;
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateY(-50%);
  }

  .step-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 3;
    flex: 1;
    max-width: 120px;
  }

  .step-circle {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
    margin-bottom: 12px;
    position: relative;
  }

  .step-circle.pending {
    background: #f8f9fa;
    color: #adb5bd;
    border: 3px solid #e9ecef;
  }

  .step-circle.active {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: 3px solid transparent;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    animation: pulse 2s infinite;
  }

  .step-circle.completed {
    background: linear-gradient(135deg, #00d4aa, #00b894);
    color: white;
    border: 3px solid transparent;
  }

  @keyframes pulse {
    0% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
    50% { box-shadow: 0 8px 35px rgba(102, 126, 234, 0.5); }
    100% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
  }

  .step-label {
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    color: #6c757d;
    transition: color 0.3s ease;
  }

  .step-item.active .step-label {
    color: #667eea;
    font-weight: 600;
  }

  .step-item.completed .step-label {
    color: #00b894;
  }

  .content-area {
    padding: 0 40px 40px;
    min-height: 400px;
  }

  .step-content {
    display: none;
    animation: fadeInUp 0.6s ease;
  }

  .step-content.active {
    display: block;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2c3e50;
    font-size: 15px;
  }

  .input-group {
    position: relative;
    display: flex;
    align-items: center;
  }

  .input-prefix {
    background: #f8f9fa;
    border: 2px solid #e9ecef;
    border-right: none;
    padding: 0 16px;
    height: 52px;
    display: flex;
    align-items: center;
    border-radius: 12px 0 0 12px;
    font-weight: 500;
    color: #6c757d;
    min-width: 60px;
    justify-content: center;
  }

  .form-input {
    flex: 1;
    height: 52px;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 0 20px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #fff;
  }

  .form-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  .form-input.with-prefix {
    border-radius: 0 12px 12px 0;
    border-left: none;
  }

  .btn-group {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    padding: 16px 32px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.3);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  .btn-secondary {
    background: #f8f9fa;
    border: 2px solid #e9ecef;
    color: #6c757d;
    padding: 14px 24px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-secondary:hover {
    background: #e9ecef;
    color: #495057;
  }

  .btn-code {
    background: linear-gradient(135deg, #f093fb, #f5576c);
    border: none;
    color: white;
    padding: 16px 24px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  .btn-code:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
  }

  .btn-code:disabled {
    background: #adb5bd;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .form-footer {
    text-align: center;
    margin-top: 32px;
    padding-top: 24px;
    border-top: 1px solid #e9ecef;
  }

  .form-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .form-footer a:hover {
    color: #764ba2;
  }

  .back-link {
    color: #f5576c;
    cursor: pointer;
    font-weight: 500;
    margin-left: 16px;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: #e84393;
  }

  .success-content {
    text-align: center;
    padding: 60px 20px;
  }

  .success-icon {
    font-size: 80px;
    color: #00d4aa;
    margin-bottom: 24px;
    animation: bounceIn 0.8s ease;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.3); opacity: 0; }
    50% { transform: scale(1.05); }
    70% { transform: scale(0.9); }
    100% { transform: scale(1); opacity: 1; }
  }

  .success-title {
    font-size: 28px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 12px;
  }

  .success-desc {
    font-size: 16px;
    color: #7f8c8d;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  .password-requirements {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 20px;
    margin-top: 16px;
  }

  .password-requirements h4 {
    color: #495057;
    font-size: 14px;
    margin-bottom: 12px;
    font-weight: 600;
  }

  .password-requirements ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .password-requirements li {
    font-size: 13px;
    color: #6c757d;
    margin-bottom: 6px;
    padding-left: 20px;
    position: relative;
  }

  .password-requirements li::before {
    content: '•';
    position: absolute;
    left: 0;
    color: #667eea;
    font-weight: bold;
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    .reset-container {
      width: 95%;
      margin: 20px;
      border-radius: 16px;
    }

    .reset-header,
    .steps-container,
    .content-area {
      padding-left: 20px;
      padding-right: 20px;
    }

    .reset-header h1 {
      font-size: 24px;
    }

    .step-item {
      max-width: 80px;
    }

    .step-circle {
      width: 36px;
      height: 36px;
      font-size: 14px;
    }

    .step-label {
      font-size: 12px;
    }

    .btn-group {
      flex-direction: column;
      gap: 8px;
    }

    .btn-primary,
    .btn-code {
      width: 100%;
    }
  }

  /* 加载动画 */
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 8px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1><i class="fa fa-shield-alt" style="margin-right: 12px; color: #667eea;"></i>找回密码</h1>
      <p>安全便捷的密码重置流程，保护您的账户安全</p>
    </div>

    <div class="steps-container">
      <div class="steps-wrapper">
        <div class="step-progress" id="stepProgress"></div>
        <div class="step-item active" data-step="0">
          <div class="step-circle active">
            <i class="fa fa-user"></i>
          </div>
          <div class="step-label">确认账号</div>
        </div>
        <div class="step-item" data-step="1">
          <div class="step-circle pending">
            <i class="fa fa-shield-alt"></i>
          </div>
          <div class="step-label">安全校验</div>
        </div>
        <div class="step-item" data-step="2">
          <div class="step-circle pending">
            <i class="fa fa-key"></i>
          </div>
          <div class="step-label">设置密码</div>
        </div>
        <div class="step-item" data-step="3">
          <div class="step-circle pending">
            <i class="fa fa-check"></i>
          </div>
          <div class="step-label">完成</div>
        </div>
      </div>
    </div>

    <div class="content-area">
      <!-- 步骤1: 确认账号 -->
      <div class="step-content active" id="step0">
        <div class="form-group">
          <label class="form-label">
            <i class="fa fa-mobile-alt" style="margin-right: 8px; color: #667eea;"></i>
            请输入您要找回密码的手机号码

          <div class="input-group">
            <div class="input-prefix">+86</div>
            <input
              type="tel"
              class="form-input with-prefix"
              id="input-phone-num"
              placeholder="请输入11位手机号码"

            >
          </div>
        </div>
        
        <div class="btn-group">
          <button class="btn-primary" id="confirmAccountNext">
            <span>下一步</span>
            <i class="fa fa-arrow-right" style="margin-left: 8px;"></i>
          </button>
        </div>

        <div class="form-footer">
          <span style="color: #6c757d;">记起密码？</span>
          <a href="../login.html">立即登录</a>
        </div>
      </div>

      <!-- 步骤2: 安全校验 -->
      <div class="step-content" id="step1">
        <div class="form-group">
          <label class="form-label">
            <i class="fa fa-shield-alt" style="margin-right: 8px; color: #667eea;"></i>
            为了您的账户安全，请先验证手机
          </label>
          <div class="input-group">
            <div class="input-prefix">+86</div>
            <input
              type="tel"
              class="form-input with-prefix"
              id="input-phone-num2"
              disabled
              placeholder="手机号码"
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fa fa-sms" style="margin-right: 8px; color: #667eea;"></i>

          </label>
          <div class="input-group">
            <input
              type="text"
              class="form-input"
              id="input-phone-code"
              placeholder="请输入6位验证码"
              maxlength="6"
            >
            <button class="btn-code" id="send-code">发送验证码</button>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn-primary" id="securityCheckNext">
            <span>下一步</span>
            <i class="fa fa-arrow-right" style="margin-left: 8px;"></i>
          </button>
        </div>

        <div class="form-footer">
          <span style="color: #6c757d;">记起密码？</span>
          <a href="../login.html">立即登录</a>
          <span class="back-link" id="back-step-o">上一步</span>
        </div>
      </div>

      <!-- 步骤3: 设置密码 -->
      <div class="step-content" id="step2">
        <div class="form-group">
          <label class="form-label">
            <i class="fa fa-key" style="margin-right: 8px; color: #667eea;"></i>
            设置新密码
          </label>
          <input
            type="password"
            class="form-input"
            id="pwd"
            placeholder="请输入新密码"

        <div class="form-group">
          <label class="form-label">
            <i class="fa fa-lock" style="margin-right: 8px; color: #667eea;"></i>

            class="form-input"

          <h4><i class="fa fa-info-circle" style="margin-right: 6px;"></i>密码安全要求</h4>

          </ul>

        <div class="btn-group">
          <button class="btn-primary" id="setPasswordNext">
            <i class="fa fa-save" style="margin-right: 8px;"></i>
            <span>保存新密码</span>
          </button>
        </div>

        <div class="form-footer">
          <span style="color: #6c757d;">记起密码？</span>
          <a href="../login.html">立即登录</a>
          <span class="back-link" id="back-step-t">上一步</span>
        </div>
      </div>

      <!-- 步骤4: 完成 -->
      <div class="step-content" id="step3">
        <div class="success-content">
          <div class="success-icon">
            <i class="fa fa-check-circle"></i>
          </div>
          <h2 class="success-title">密码重置成功！</h2>
          <p class="success-desc">
            您的登录密码已成功重新设置<br>
            请妥善保管新密码，建议定期更换以确保账户安全

            <i class="fa fa-sign-in-alt" style="margin-right: 8px;"></i>
            立即登录

  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/jquery-migrate-3.4.1.min.js"></script>
  <script src="../../js/crypto-js.min.js"></script>
  <script src="../../js/jquery.cookie.js"></script>
  <script type="text/javascript" src="../../js/server.js"></script>
  <script type="text/javascript" src="../../js/server_common.js"></script>

  <script type="text/javascript">
    $(function () {
      // 步骤管理
      var active = 0;
      var stepActiveBgColor = '#667eea';
      var stepOkBgColor = '#00d4aa';
      var stepNoneBgColor = '#adb5bd';

      // 更新步骤显示
      function updateSteps() {
        const progressBar = document.getElementById('stepProgress');
        const stepItems = document.querySelectorAll('.step-item');
        const stepContents = document.querySelectorAll('.step-content');
        
        // 更新进度条
        const progressWidth = (active / (stepItems.length - 1)) * 100;
        progressBar.style.width = progressWidth + '%';
        
        // 更新步骤状态
        stepItems.forEach((item, index) => {
          const circle = item.querySelector('.step-circle');
          const label = item.querySelector('.step-label');
          
          item.classList.remove('active', 'completed');
          circle.classList.remove('active', 'completed', 'pending');
          
          if (index < active) {
            item.classList.add('completed');
            circle.classList.add('completed');
          } else if (index === active) {
            item.classList.add('active');
            circle.classList.add('active');
          } else {
            circle.classList.add('pending');
          }
        });
        
        // 更新内容显示
        stepContents.forEach((content, index) => {
          content.classList.remove('active');
          if (index === active) {
            content.classList.add('active');
          }
        });
      }

      // 显示加载状态
      function showLoading(button) {
        const originalText = button.innerHTML;
        button.innerHTML = '<span class="loading"></span>处理中...';
        button.disabled = true;
        return originalText;
      }

      // 隐藏加载状态
      function hideLoading(button, originalText) {
        button.innerHTML = originalText;
        button.disabled = false;
      }

      // 初始化
      updateSteps();

      // 返回上一步
      $('#back-step-o').click(() => {
        active = 0;
        updateSteps();
      });

      $('#back-step-t').click(() => {
        active = 1;
        updateSteps();
      });

      // 第一步：确认账号
      $('#confirmAccountNext').click(() => {
        const phoneNum = $('#input-phone-num').val();
        const regex = /^1[3-9]\d{9}$/;

        if (!regex.test(phoneNum)) {
          layui.use('layer', function(){
            const layer = layui.layer;
            layer.msg('请输入正确的手机号码！', {icon: 2});
          });
          return;
        }

        const button = document.getElementById('confirmAccountNext');
        const originalText = showLoading(button);

        $('#input-phone-num2').val(phoneNum);
        checkPhoneNum(phoneNum, () => {
          hideLoading(button, originalText);
        });
      });

      // 第二步：安全校验
      $('#securityCheckNext').click(() => {
        const phoneNum = $('#input-phone-num2').val();
        const phoneCode = $('#input-phone-code').val();
        const regex = /^1[3-9]\d{9}$/;
        const codeRegex = /^\d{6}$/;

        if (!regex.test(phoneNum)) {
          layui.use('layer', function(){
            const layer = layui.layer;
            layer.msg('请输入正确的手机号码！', {icon: 2});
          });
          return;
        }

        if (!codeRegex.test(phoneCode)) {
          layui.use('layer', function(){
            const layer = layui.layer;
            layer.msg('请输入正确的6位验证码！', {icon: 2});
          });
          return;
        }

        const button = document.getElementById('securityCheckNext');
        const originalText = showLoading(button);

        checkPhoneCode(phoneCode, () => {
          hideLoading(button, originalText);
        });
      });

      // 第三步：设置密码
      $('#setPasswordNext').click(() => {
        const pwd = $('#pwd').val();
        const affirmPwd = $('#affirm_pwd').val();

        if (!pwd || !affirmPwd) {
          layui.use('layer', function(){
            const layer = layui.layer;
            layer.msg('请输入密码！', {icon: 2});
          });
          return;
        }

        if (pwd !== affirmPwd) {
          layui.use('layer', function(){
            const layer = layui.layer;
            layer.msg('两次输入的密码不一致！', {icon: 2});
          });
          return;
        }

        if (pwd.length < 8) {
          layui.use('layer', function(){
            const layer = layui.layer;
            layer.msg('密码长度必须至少8位！', {icon: 2});
          });
          return;
        }

        const reg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s])[^\s]{8,}$/;
        if (!reg.test(pwd)) {
          layui.use('layer', function(){
            const layer = layui.layer;
            layer.msg('密码必须包含大小写字母+数字+特殊字符至少8位！', {icon: 2});
          });
          return;
        }

        const button = document.getElementById('setPasswordNext');
        const originalText = showLoading(button);

        resetPwd(pwd, affirmPwd, () => {
          hideLoading(button, originalText);
        });
      });

      // 发送验证码
      $('#send-code').click(() => {
        const phoneNum = $('#input-phone-num2').val();
        const button = document.getElementById('send-code');
        
        if (button.disabled) return;
        
        sendPhoneCode(phoneNum);
      });

      // 验证手机号
      function checkPhoneNum(phone, callback) {
        var bxReqs = [];
        var bxReq = {};
        bxReq.serviceName = "srvsso_check_mobile";
        bxReq.data = [{ "mobile": phone }];

        var tenant = sessionStorage.getItem("assignTenant");
        if (tenant) {
          bxReq.data[0]["tenant"] = tenant;
        }
        bxReqs.push(bxReq);

        var path = top.pathConfig.gateway + "/" + top.pathConfig.sso_app + "/operate/srvsso_check_mobile";
        var callBack = function (data) {
          callback();
          if (data.state == "SUCCESS") {
            active = 1;
            if (data.response?.[0]?.response?.bx_auth_ticket) {
              sessionStorage.setItem("bx_auth_ticket", data.response[0].response?.bx_auth_ticket);
            }
            updateSteps();
            layui.use('layer', function(){
              const layer = layui.layer;
              layer.msg('手机号验证成功！', {icon: 1});
            });
          } else {
            layui.use('layer', function(){
              const layer = layui.layer;
              layer.msg('手机号不存在或验证失败！', {icon: 2});
            });
          }
        }
        crosAjax(path, "POST", bxReqs, callBack);
      }

      // 发送验证码
      function sendPhoneCode(phone) {
        var bxReqs = [];
        var bxReq = {};
        bxReq.serviceName = "srvsso_send_node";
        bxReq.data = [{ "mobile": phone, "type": "cfp" }];

        var tenant = sessionStorage.getItem("assignTenant");
        if (tenant) {
          bxReq.data[0]["tenant"] = tenant;
        }
        bxReqs.push(bxReq);

        var path = top.pathConfig.gateway + "/" + top.pathConfig.sso_app + "/operate/srvsso_send_node";
        var callBack = function (data) {
          if (data.state == "SUCCESS") {
            layui.use('layer', function(){
              const layer = layui.layer;
              layer.msg('验证码发送成功，请注意查收！', {icon: 1});
            });
            
            // 倒计时
            var time = 60;
            var button = document.getElementById('send-code');
            var timer = setInterval(function () {
              if (time == 0) {
                clearInterval(timer);
                button.innerHTML = '发送验证码';
                button.disabled = false;
                time = 60;
              } else {
                button.disabled = true;
                button.innerHTML = '剩余 ' + time + ' 秒';
                time--;
              }
            }, 1000);
          } else {
            layui.use('layer', function(){
              const layer = layui.layer;
              layer.msg('验证码发送失败！', {icon: 2});
            });
          }
        }
        crosAjax(path, "POST", bxReqs, callBack);
      }

      // 验证验证码
      function checkPhoneCode(phoneCode, callback) {
        var bxReqs = [];
        var bxReq = {};
        bxReq.serviceName = "srvsso_check_mobile";
        bxReq.data = [{
          "mobile": document.getElementById('input-phone-num2').value,
          "mobile_code": phoneCode
        }];

        var tenant = sessionStorage.getItem("assignTenant");
        if (tenant) {
          bxReq.data[0]["tenant"] = tenant;
        }
        bxReqs.push(bxReq);

        var path = top.pathConfig.gateway + "/" + top.pathConfig.sso_app + "/operate/srvsso_check_mobile";
        var callBack = function (data) {
          callback();
          if (data.state == "SUCCESS") {
            active = 2;
            updateSteps();
            layui.use('layer', function(){
              const layer = layui.layer;
              layer.msg('验证码验证成功！', {icon: 1});
            });
          } else {
            layui.use('layer', function(){
              const layer = layui.layer;
              layer.msg('验证码错误！', {icon: 2});
            });
            document.getElementById('input-phone-code').value = '';
          }
        }
        crosAjax(path, "POST", bxReqs, callBack);
      }

      // 重置密码
      function resetPwd(pwd, affirmPwd, callback) {
        var bxReqs = [];
        var bxReq = {};
        bxReq.serviceName = "srvsso_reset_pwd";
        bxReq.data = [{ "pwd": pwd, "affirm_pwd": affirmPwd }];

        var tenant = sessionStorage.getItem("assignTenant");
        if (tenant) {
          bxReq.data[0]["tenant"] = tenant;
        }
        bxReqs.push(bxReq);

        var path = top.pathConfig.gateway + "/" + top.pathConfig.sso_app + "/operate/srvsso_reset_pwd";
        var callBack = function (data) {
          callback();
          if (data.state == "SUCCESS") {
            active = 3;
            updateSteps();
          } else {
            layui.use('layer', function(){
              const layer = layui.layer;
              layer.msg('密码设置失败！', {icon: 2});
            });
          }
        }
        crosAjax(path, "POST", bxReqs, callBack);
      }
    });
  </script>
